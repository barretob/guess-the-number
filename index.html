<!DOCTYPE html>
<html>
	<head> </head>
	<body>
		<script>
			// let num = Math.floor(Math.random() * 11);

			// Math.random();

			let numb = Math.floor(Math.random() * 10) + 1;
			let guess = prompt("guess a number between 1 and 10");
			let gotIt = false; // sets the loop - if true, break out of the loop
			let counter = 0; // starting base # of guesses
			let feedback = ``;
			let timesTime = "times";

			while (gotIt == false) {
				counter++;
				if (numb == guess) {
					alert("Got it!");
					gotIt = true;
				} else if (numb > guess) {
					guess = prompt("higher");
				} else {
					guess = prompt("lower");
				}
			}

			if (counter == 1) {
				timesTime = "time";
			}
			feedback = `You got it! The number was ${numb}`;
			feedback += ` and you guessed ${counter} ${timesTime}`;

			alert(feedback);
		</script>
	</body>
</html>
